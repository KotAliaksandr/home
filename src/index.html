<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Main page</title>
    </head>
    <body>

        <div class="forForm">
            <form id="formForUser">
                <div class="mb-3">
                <label for="firstName" class="form-label">Your firstname</label>
                <input type="text" class="form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="emailUser" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailUser">
                </div>
                <div class="mb-3">
                    <label for="hobbyUser" class="form-label">Your hobby</label>
                    <input type="text" class="form-control" id="hobbyUser">
                </div>
                <div class="mb-3">
                    <label for="jobUser" class="form-label">Your job</label>
                    <input type="text" class="form-control" id="jobUser">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <button id="getRecordBtn" class="btn btn-primary">Get recording</button>
        <table id="tableFormUser"></table>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
