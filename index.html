<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<table>
			<tr>
				<td class="higher" colspan="5"></td>
			</tr>
			<tr>
				<td class="higher" colspan="5"></td>
			</tr>
			<tr>
				<td><button>&larr;</button></td>
				<td><button>CE</button></td>
				<td><button>C</button></td>
				<td><button>&plusmn;</button></td>
				<td><button>&radic;</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>/</button></td>
				<td><button>%</button></td>
			</tr>
			<tr><td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>*</button></td>
				<td><button>1/x</button></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>-</button></td>
				<td rowspan="2"><button>=</button></td>
			</tr>
			<tr>
				<td colspan="2"><button>0</button></td>
				<td><button>.</button></td>
				<td><button>+</button></td>
			</tr>
		</table>
	</body>
</html>
